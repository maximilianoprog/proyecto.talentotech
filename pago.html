<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #5a21df;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">Inicio</a>
        </div>
    </nav>
</header>
<main>
    <section id="pago">
        <h2>Pagar con Tarjeta de Crédito</h2>
        <form id="payment-form">
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" required>
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" required>
            <label for="expiracion">Fecha de Expiración:</label>
            <input type="month" id="expiracion" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Librería ABC</p>
</footer>
<script>
    document.getElementById('payment-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Pago realizado con éxito.');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
